<img *ngIf="img != null" src="{{img}}" id="image" class="image" style="display: none">

<div id="container">
    <canvas #imageCanvas id="imageCanvas" class="image"></canvas>
    <canvas #drawingCanvas id="drawingCanvas" class="image"></canvas>
</div>

<p *ngIf="searching">
    <img class="loading" src="assets/loading.gif">
    Searching books in your picture..
</p>
