<div class="back" (click)="goBack()"></div>
<div class="login-box">
    <label>Username</label><br>
    <input #username type="text"><br>
    <label>Password</label><br>
    <input #password type="password"><br>
    <button class="button ml-0" (click)="login(username.value, password.value)">Login</button>
</div>
