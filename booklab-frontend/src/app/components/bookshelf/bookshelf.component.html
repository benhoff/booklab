<div class="container books">
    <h1>Your Bookshelf</h1>
    <div *ngIf="books.length == 0" class="row">
        <div class="col-12">
            <p class="ml-0">You do not have any books yet</p>
        </div>
    </div>
    <div class="row" *ngFor="let book of books">
        <div class="col-1">
            <i *ngIf="!book.isSearched" class="fas fa-trash-alt delete" (click)="deleteBook(book)"></i>
            <img *ngIf="book.isSearched" class="loading" src="assets/loading.gif">
        </div>
        <div class="col-5">{{book.isSearched? 'searching book..':book.getMainTitle()}}</div>
        <div class="col-6">{{book.isSearched? '': book.authors[0]}}</div>
    </div>
    <div class="row" *ngIf="enterBook">
        <div class="col-8"><hr></div>
        <div class="col-12 flex flex-column">
            <label>Book</label>
            <input type="text" [(ngModel)]="nameInput">
            <label>Author</label>
            <input type="text" [(ngModel)]="authorInput">
        </div>
    </div>
    <div class="row">
        <div *ngIf="!enterBook" class="col-12 flex align-items-baseline">
            <button class="button ml-0 mr-0" (click)="enterBook = true">Enter your book</button>
            <p class="m-4">or</p>
            <button class="button m-0 mb-3" routerLink="../" *ngIf="!enterBook">Upload an image of your bookshelf</button>
        </div>
        <div *ngIf="enterBook" class="col-12 flex align-items-baseline">
            <button class="button ml-0" (click)="findBook()">Submit</button>
            <button class="button" (click)="enterBook = false">Go Back</button>
        </div>
    </div>
</div>
