buildscript {
    ext.kotlin_version = '1.2.40'
    ext.ktor_version = '0.9.2'
    ext.jupiter_version = '5.1.1'
}

plugins {
    id "java"
    id "jacoco"
    id "org.jetbrains.kotlin.jvm" version "1.2.40"
    id "org.jmailen.kotlinter" version "1.11.2"
}

/* Project configuration */
group 'nl.tudelft.booklab'
version '1.0'
sourceCompatibility = 1.8

repositories {
    jcenter()
    maven { url "https://dl.bintray.com/kotlin/ktor" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.+"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.+"
    compile "io.ktor:ktor-client-core:$ktor_version"
    compile "io.ktor:ktor-client-apache:$ktor_version"
    compile "org.apache.httpcomponents:httpasyncclient:4.1.3"
    compile project(":booklab-catalogue")

    testCompile "org.junit.jupiter:junit-jupiter-api:$jupiter_version"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:$jupiter_version"
    testRuntime "org.junit.platform:junit-platform-launcher:1.1.1"

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

kotlin {
    experimental {
        coroutines "enable"
    }
}

/* Configure test setup */
test {
    useJUnitPlatform {}

    testLogging {
        events 'passed', 'skipped', 'failed'
    }

    reports {
        html.enabled = true
    }

    finalizedBy jacocoTestReport
}
