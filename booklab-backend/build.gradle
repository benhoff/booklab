buildscript {
    ext.kotlin_version = '1.2.41'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
plugins {
    id "java"
    id "jacoco"
    id "application"
    id "org.jetbrains.kotlin.jvm" version "1.2.40"
    id "org.jmailen.kotlinter" version "1.11.2"
}
apply plugin: 'kotlin'

mainClassName = "nl.tudelft.booklab.backend.LauncherKt"

/* Project configuration */
group 'nl.tudelft.booklab'
version '1.0'

repositories {
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.2.40"

    testCompile 'org.jetbrains.kotlin:kotlin-test-junit:1.2.40'
    testCompile "org.junit.jupiter:junit-jupiter-api:5.1.1"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:5.1.1"
    testRuntime "org.junit.platform:junit-platform-launcher:1.1.1"

    compile group: 'org.openpnp', name: 'opencv', version: '3.2.0-1'

    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

}

/* Configure test setup */
test {
    useJUnitPlatform {}

    testLogging {
        events 'passed', 'skipped', 'failed'
    }

    reports {
        html.enabled = true
    }

    finalizedBy jacocoTestReport
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
