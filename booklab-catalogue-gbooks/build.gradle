plugins {
    id "java"
    id "jacoco"
    id "org.jetbrains.kotlin.jvm" version "1.2.50"
    id "org.jetbrains.dokka" version "0.9.17"
    id "org.jmailen.kotlinter" version "1.12.0"
}

/* Apply default Kotlin configuration */
apply from: '../gradle/kotlin.gradle'

/* Project configuration */
repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile project(":booklab-catalogue")
    compile("com.google.apis:google-api-services-books:v1-rev99-1.23.0") {
        exclude group: "com.google.guava", module: "guava-jdk5"
    }

    testImplementation "org.junit.jupiter:junit-jupiter-api:$junit_jupiter_version"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junit_jupiter_version"
    testRuntimeOnly "org.junit.platform:junit-platform-launcher:$junit_platform_version"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:0.22.5"
}
