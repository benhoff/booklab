# This is the Gradle build system for JVM applications
image: openjdk:8-jdk

# Disable the Gradle daemon for Continuous Integration servers as correctness
# is usually a priority over speed in CI environments. Using a fresh
# runtime for each build is more reliable since the runtime is completely
# isolated from any previous builds.
variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  - echo $GOOGLE_CLOUD_SERVICE_KEY | base64 --decode --ignore-garbage > $HOME/gcloud-service-key.json
  - export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-service.key.json
  - export GRADLE_USER_HOME=`pwd`/.gradle

build:backend:
  stage: build
  script: ./gradlew --build-cache assemble
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build
      - "*/build"
      - .gradle

build:frontend:
   image: node:8
   stage: build
   script:
    - cd booklab-frontend
    - npm install
    - npm run build
   cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - booklab-frontend/node_modules
      - booklab-frontend/build

test:backend:
  stage: test
  script: ./gradlew check
  coverage: '/booklab:\s*(\d+(?:\.\d+)?%)/'
  dependencies:
    - build:backend
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - build
      - "*/build"
      - .gradle

test:frontend:
  image: alekzonder/puppeteer
  stage: test
  script:
    - cd booklab-frontend
    - npm install
    - npm run ng test -- --browsers ChromeCI --code-coverage --watch false
  coverage: '/Branches\s*:\s*(\d+(?:\.\d+)?%)/'
  dependencies:
    - build:frontend
  cache:
      key: "$CI_COMMIT_REF_NAME"
      policy: pull
      paths:
        - booklab-frontend/node_modules
        - booklab-frontend/build

test:frontend:e2e:
  image: alekzonder/puppeteer
  stage: test
  variables:
    HEADLESS: "TRUE"
  script:
    - cd booklab-frontend
    - npm install
    - npm run ng e2e
  dependencies:
    - build:frontend
  cache:
      key: "$CI_COMMIT_REF_NAME"
      policy: pull
      paths:
        - booklab-frontend/node_modules
        - booklab-frontend/build
  allow_failure: true
